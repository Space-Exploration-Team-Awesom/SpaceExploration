<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Exploration</title>
</head>
<body>
  <header>
    <h1>Home Page</h1>
    <nav>
      <a href="">About Us</a>
    </nav>
  </header>

  <main>
    <article id="intro">
      <p>Introduction is here</p>
    </article>

    <div id="input">
      <form id="userInfo">
        <label>Name</label><br>
        <input name="name" type="text"><br>
        <label>Age</label><br>
        <input name="age" type="number"><br>
        <label>Your Favorite Planet</label><br>
        <input name="planet" type="text"><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="starter">
      <h2>Get Started</h2>
      <form id="startingPlanet">
        <label>Choose a starting planet</label><br>
        <select id="planet">
          <option value="random">Choose a random planet</option>
          <option value="Mercury">Mercury</option>
          <option value="Venus">Venus</option>
          <option value="Earth">Earth</option>
          <option value="Mars">Mars</option>
          <option value="Jupiter">Jupiter</option>
          <option value="Saturn">Saturn</option>
          <option value="Uranus">Uranus</option>
          <option value="Neptune">Neptune</option>
          <option value="Pluto">Pluto</option>
        </select><br><br>
        <input type="submit">
      </form>
    </div>
    
  </main>
  
  <footer id="footer">
    <script src="./JS/home.js"></script>
  </footer>
</body>
</html>
